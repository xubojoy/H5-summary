<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>收益测算</title>
    <link rel="stylesheet" type="text/css" href="static/libs/normalize/normalize.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <style type="text/css">
        #debug-info{
            position:fixed;
            top:0;
            z-index:100;
            width:100%;
            height:40px;
        }
        #debug-info div{
            position:absolute;
            top:0;
            background-color: #fff;
            height:40px;
        }
    </style>
</head>
<body>
<div id="debug-info"></div>
<div class="caculator">
    <div class="content">
        <dl>
            <dt class="title">预期收益(元)</dt>
            <dd><span class="return-money fcred">0.00</span></dd>
            <dt class="title">预期本息合计(元)</dt>
            <dd><span class="computer-allmoney fcred">0.00</span></dd>
        </dl>
    </div>
    <div class="ui-input ui-input-first">
        <b>投资本金</b>
        <span>
            <input type="number" id="benjin" step="0.01" class="cell-input computer-money" placeholder="请输入投资本金"/>
        </span>
        <i>万元</i>
    </div>
    <div class="ui-input">
        <b>预期年化收益率</b>
        <span>
            <input type="number" id="shouyilv" step="0.01" class="cell-input computer-bf" placeholder="请输入收益率"/>
        </span>
        <i>%</i>
    </div>
    <div class="ui-input">
        <b>投资期限</b>
        <span>
            <input type="number" pattern="\d*" id="qixian" class="cell-input computer-date" placeholder="请输入投资期限"/>
        </span>
        <i>天</i>
    </div>
    <div class="link-btn">
        <a class="computer-reset">清除数据</a>
        <a class="computer-button">计算</a>
    </div>

    <!--<div class="ui-button">-->
        <!--<input type="reset" value="重置" class="cell-btn computer-reset" />-->
        <!--<input type="button" value="计算" class="cell-btn computer-button" />-->
    <!--</div>-->
</div>
<script type="text/javascript" src="static/libs/flex/flex.js"></script>
<script type="text/javascript" src="static/libs/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="static/js/jquery.layer.js"></script>
<script type="text/javascript" src="static/js/caculator.js"></script>
</body>
</html>
