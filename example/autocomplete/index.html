<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框查询搜索，自动显示联想查询的数据</title>
    <link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="container">
    <!--<form>-->
        <div class="form-group clearfix">
            <div class="col-sm-10">
                <input type="text" id="word" class="form-control word" title="请输入搜索关键字">
            </div>
            <div class="col-sm-2"><input type="button" class="btn btn-default" value="搜索"></div>
        </div>
        <div class="form-group clearfix">
            <div class="col-sm-10">
                <div class="result">
                    <div id="result-list" class="result-list"></div>
                </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-sm-10 example-keyword">
                <p>
                    <span>aaa</span>
                    <span>abc</span>
                    <span>abd</span>
                    <span>bbc</span>
                    <span>beb</span>
                    <span>cer</span>
                    <span>erd</span>
                    <span>beg</span>
                </p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    <!--</form>-->
</div>
<script type="text/javascript" src="libs/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
